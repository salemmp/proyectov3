<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style >
       form{
		display: flex;
		flex-direction: column;
		box-shadow: 0px 0px 10px 1px black;
		margin: auto;
		margin-top: 30vh;

		padding: 20px;
		width: 20%;
	   }

		border: none;
		border-bottom: 1px solid black;
	   }
        i{
            color: rgb(110, 110, 110);
			font-size: 19px;
        }
        button{
            background-color: var(--azul);
            outline: none;
            border: none;
            color: white;
            border-radius: 4px;
            padding: 8px;
            margin-top: 20px;
        }
        button:hover{
            background-color: var(--azul_hover);
            cursor: pointer;
        }
       
        @media (max-width: 700px) {
            form{
                width: 70%;
            }
        }
    </style>
